{{define "base"}}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Synkee Server</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- Bootstrap 3.3.4 -->
        <link href="{{ .AppUrl }}/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- Font Awesome Icons -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{{ .AppUrl }}/static/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
        <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
                    page. However, you can choose any other skin. Make sure you
                    apply the skin class to the body tag so the changes take effect.
        -->
        <link href="{{ .AppUrl }}/static/css/skins/skin-black.min.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicons -->
        <link rel="shortcut icon" href="{{ .AppUrl }}/static/images/favicon/favicon.ico">
        <link rel="apple-touch-icon" href="{{ .AppUrl }}/static/images/favicon/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="{{ .AppUrl }}/static/images/favicon/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="{{ .AppUrl }}/static/images/favicon/apple-touch-icon-114x114.png">

    </head>
    <!--
    BODY TAG OPTIONS:
    =================
    Apply one or more of the following classes to get the
    desired effect
    |---------------------------------------------------------|
    | SKINS                 | skin-blue                                                             |
    |                             | skin-black                                                            |
    |                             | skin-purple                                                         |
    |                             | skin-yellow                                                         |
    |                             | skin-red                                                                |
    |                             | skin-green                                                            |
    |---------------------------------------------------------|
    |LAYOUT OPTIONS | fixed                                                                     |
    |                             | layout-boxed                                                        |
    |                             | layout-top-nav                                                    |
    |                             | sidebar-collapse                                                |
    |                             | sidebar-mini                                                        |
    |---------------------------------------------------------|
    -->
    <body class="skin-black sidebar-mini">
        <div class="wrapper">

            <!-- Main Header -->
            <header class="main-header">

                <!-- Logo -->
                <a href="https://www.synkee.com/" class="logo">
                    <!-- mini logo for sidebar mini 50x50 pixels -->
                    <span class="logo-mini"><img src="{{ .AppUrl }}/static/img/synkee-logo-icon.png" /></span>
                    <!-- logo for regular state and mobile devices -->
                    <span class="logo-lg"><img src="{{ .AppUrl }}/static/img/synkee-logo.png" style="margin: -3px 0 0 -20px;" /></span>
                </a>

                <!-- Header Navbar -->
                <nav class="navbar navbar-static-top" role="navigation">
                    <!-- Sidebar toggle button-->
                    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                        <span class="sr-only">Toggle navigation</span>
                    </a>

                </nav>
            </header>
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar">

                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar Menu -->
                    <ul class="sidebar-menu">
                        <li class="header">MAIN MENU</li>
                        <!-- Optionally, you can add icons to the links -->
                        <li><a href="{{ .AppUrl }}"><i class='fa fa-dashboard'></i> <span>Dashboard</span></a></li>
                    </ul><!-- /.sidebar-menu -->
                </section>
                <!-- /.sidebar -->
            </aside>

{{template "content" .}}

            <!-- Main Footer -->
            <footer class="main-footer">
                <!-- Default to the left -->
                <strong>Copyright &copy; 2015 <a href="https://www.synkee.com">Synkee</a>.</strong> All rights reserved.

                <div class="pull-right hidden-xs">
                    <b>Version</b> 1.0 beta
                </div>
            </footer>
            
        </div><!-- ./wrapper -->

        <!-- REQUIRED JS SCRIPTS -->

        <!-- jQuery 2.1.4 -->
        <script src="{{ .AppUrl }}/static/plugins/jQuery/jQuery-2.1.4.min.js"></script>
        <!-- Bootstrap 3.3.2 JS -->
        <script src="{{ .AppUrl }}/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- AdminLTE App -->
        <script src="{{ .AppUrl }}/static/js/app.min.js" type="text/javascript"></script>

        <script src="{{ .AppUrl }}/static/js/synkee.js?v=4" type="text/javascript"></script>

        <script src="{{ .AppUrl }}/static/js/jquery.timeago.js" type="text/javascript"></script>

        <script src="{{ .AppUrl }}/static/js/filetree/jqueryFileTree.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>


        <!-- Optionally, you can add Slimscroll and FastClick plugins.
                    Both of these plugins are recommended to enhance the
                    user experience. Slimscroll is required when using the
                    fixed layout. -->

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-6090001-16', 'auto');
          ga('send', 'pageview');

        </script>

    </body>
</html>
{{end}}
